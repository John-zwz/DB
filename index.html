<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课题组网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .header {
            background-color: #2c5530;
            color: white;
            padding: 2rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #2c5530, #4a7856);
            z-index: 1;
        }
        .header h1, .header p {
            position: relative;
            z-index: 2;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
        }
        .header p {
            animation: fadeInUp 1s ease-out;
        }
        .nav {
            background-color: #4a7856;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .nav a:hover {
            background-color: #2c5530;
            transform: translateY(-2px);
        }
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .section {
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }
        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .section h2 {
            color: #2c5530;
            margin-bottom: 1rem;
            position: relative;
            padding-bottom: 0.5rem;
        }
        .section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: #4a7856;
            transition: width 0.3s ease;
        }
        .section:hover h2::after {
            width: 100px;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .team-member {
            text-align: center;
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        .team-member:hover img {
            transform: scale(1.05);
        }
        .footer {
            background-color: #2c5530;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .contact-item {
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .contact-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4a7856;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .back-to-top.visible {
            opacity: 1;
        }
        .back-to-top:hover {
            background: #2c5530;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>课题组名称</h1>
        <p>研究方向简介</p>
    </header>

    <nav class="nav">
        <ul>
            <li><a href="#about">关于我们</a></li>
            <li><a href="#research">研究方向</a></li>
            <li><a href="#team">团队成员</a></li>
            <li><a href="#publications">发表论文</a></li>
            <li><a href="#contact">联系我们</a></li>
        </ul>
    </nav>

    <main class="main">
        <section id="about" class="section">
            <h2>关于我们</h2>
            <p>在这里介绍课题组的基本情况、历史沿革、主要成就等。</p>
        </section>

        <section id="research" class="section">
            <h2>研究方向</h2>
            <p>详细介绍课题组的主要研究方向、研究特色等。</p>
        </section>

        <section id="team" class="section">
            <h2>团队成员</h2>
            <div class="team-grid">
                <div class="team-member">
                    <img src="placeholder.jpg" alt="导师照片">
                    <h3>导师姓名</h3>
                    <p>职称/职位</p>
                </div>
                <!-- 可以添加更多团队成员 -->
            </div>
        </section>

        <section id="publications" class="section">
            <h2>发表论文</h2>
            <p>列出课题组的重要发表论文。</p>
        </section>

        <section id="contact" class="section">
            <h2>联系我们</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <h3>地址</h3>
                    <p>XXX大学XXX楼XXX室</p>
                </div>
                <div class="contact-item">
                    <h3>邮箱</h3>
                    <p>xxx@xxx.edu.cn</p>
                </div>
                <div class="contact-item">
                    <h3>电话</h3>
                    <p>XXX-XXXXXXXX</p>
                </div>
            </div>
        </section>
    </main>

    <a href="#" class="back-to-top">↑</a>

    <footer class="footer">
        <p>© 2024 课题组名称. 保留所有权利。</p>
    </footer>

    <script>
        // 滚动显示动画
        const sections = document.querySelectorAll('.section');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        sections.forEach(section => {
            observer.observe(section);
        });

        // 返回顶部按钮
        const backToTop = document.querySelector('.back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
